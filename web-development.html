<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Tool - John Doe</title>
    <link rel="stylesheet" href="tool-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tool Header -->
    <header class="tool-header">
        <div class="tool-nav">
            <div class="tool-brand">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Portfolio
                </a>
                <h1><i class="fas fa-code"></i> Web Development Tool</h1>
            </div>
            <div class="tool-actions">
                <button class="btn btn-secondary" id="saveBtn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-primary" id="previewBtn">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn btn-success" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
    </header>

    <!-- Main Tool Interface -->
    <div class="tool-container">
        <!-- Sidebar -->
        <aside class="tool-sidebar">
            <div class="sidebar-section">
                <h3><i class="fas fa-folder"></i> Project Files</h3>
                <ul class="file-tree">
                    <li class="file active" data-file="index.html">
                        <i class="fas fa-file-code"></i> index.html
                    </li>
                    <li class="file" data-file="styles.css">
                        <i class="fas fa-file-code"></i> styles.css
                    </li>
                    <li class="file" data-file="script.js">
                        <i class="fas fa-file-code"></i> script.js
                    </li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3><i class="fas fa-palette"></i> Components</h3>
                <div class="component-library">
                    <div class="component" draggable="true" data-component="button">
                        <i class="fas fa-square"></i> Button
                    </div>
                    <div class="component" draggable="true" data-component="card">
                        <i class="fas fa-credit-card"></i> Card
                    </div>
                    <div class="component" draggable="true" data-component="form">
                        <i class="fas fa-wpforms"></i> Form
                    </div>
                    <div class="component" draggable="true" data-component="navbar">
                        <i class="fas fa-bars"></i> Navbar
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <div class="settings">
                    <div class="setting-item">
                        <label>Auto-save</label>
                        <input type="checkbox" checked>
                    </div>
                    <div class="setting-item">
                        <label>Theme</label>
                        <select id="themeSelect">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Font Size</label>
                        <input type="range" min="12" max="20" value="14" id="fontSize">
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="tool-main">
            <div class="editor-tabs">
                <button class="tab-btn active" data-tab="html">
                    <i class="fab fa-html5"></i> HTML
                </button>
                <button class="tab-btn" data-tab="css">
                    <i class="fab fa-css3-alt"></i> CSS
                </button>
                <button class="tab-btn" data-tab="js">
                    <i class="fab fa-js-square"></i> JavaScript
                </button>
                <button class="tab-btn" data-tab="preview">
                    <i class="fas fa-eye"></i> Preview
                </button>
            </div>

            <div class="editor-content">
                <!-- HTML Editor -->
                <div class="editor-panel active" id="html">
                    <div class="editor-header">
                        <h3>HTML Editor</h3>
                        <div class="editor-controls">
                            <button class="btn btn-sm" id="formatHtml">
                                <i class="fas fa-magic"></i> Format
                            </button>
                        </div>
                    </div>
                    <textarea class="code-editor" id="htmlEditor" placeholder="Enter your HTML code here...">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Website</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>This is a sample website created with the Web Development Tool.</p>
            <button class="btn">Get Started</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html></textarea>
                </div>

                <!-- CSS Editor -->
                <div class="editor-panel" id="css">
                    <div class="editor-header">
                        <h3>CSS Editor</h3>
                        <div class="editor-controls">
                            <button class="btn btn-sm" id="formatCss">
                                <i class="fas fa-magic"></i> Format
                            </button>
                        </div>
                    </div>
                    <textarea class="code-editor" id="cssEditor" placeholder="Enter your CSS code here...">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    background: #2c3e50;
    color: white;
    padding: 1rem 0;
}

nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 2rem;
}

nav a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #3498db;
}

main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 4rem 2rem;
}

.btn {
    background: #3498db;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #2980b9;
}

footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 2rem 0;
    margin-top: 4rem;
}</textarea>
                </div>

                <!-- JavaScript Editor -->
                <div class="editor-panel" id="js">
                    <div class="editor-header">
                        <h3>JavaScript Editor</h3>
                        <div class="editor-controls">
                            <button class="btn btn-sm" id="formatJs">
                                <i class="fas fa-magic"></i> Format
                            </button>
                        </div>
                    </div>
                    <textarea class="code-editor" id="jsEditor" placeholder="Enter your JavaScript code here...">
// Add your JavaScript code here
document.addEventListener('DOMContentLoaded', function() {
    console.log('Website loaded successfully!');
    
    // Add smooth scrolling to navigation links
    document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
    
    // Add button click effects
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
    });
});</textarea>
                </div>

                <!-- Preview Panel -->
                <div class="editor-panel" id="preview">
                    <div class="editor-header">
                        <h3>Live Preview</h3>
                        <div class="editor-controls">
                            <button class="btn btn-sm" id="refreshPreview">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="preview-container">
                        <iframe id="previewFrame" class="preview-frame"></iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Console Panel -->
    <div class="console-panel" id="consolePanel">
        <div class="console-header">
            <h3><i class="fas fa-terminal"></i> Console</h3>
            <button class="btn btn-sm" id="clearConsole">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>
        <div class="console-output" id="consoleOutput">
            <div class="console-message">
                <span class="timestamp">[12:00:00]</span>
                <span class="message">Web Development Tool loaded successfully!</span>
            </div>
        </div>
    </div>

    <script src="tool-script.js"></script>
</body>
</html>
